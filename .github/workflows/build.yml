name: Build EXE & Release

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  actions: write

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v5

      # 2️⃣ Install PS2EXE module
      - name: Install ps2exe
        shell: pwsh
        run: Install-Module ps2exe -Force -Scope CurrentUser

      # 3️⃣ Build PowerShell GUI to EXE
      - name: Build EXE
        shell: pwsh
        run: |
          Invoke-ps2exe -inputFile "RealtimeSyncStarter.ps1" `
                        -outputFile "RealtimeSyncStarter.exe" `
                        -noConsole

      # 4️⃣ Generate release tag: YYYY.MM.DD
      - name: Set release tag
        id: tag
        shell: pwsh
        run: |
          $date = Get-Date -Format "yyyy.MM.dd"
          echo "RELEASE_TAG=$date" >> $env:GITHUB_ENV

      # 5️⃣ Create GitHub Release
      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          name: Release ${{ env.RELEASE_TAG }}
          draft: false
          prerelease: false
          overwrite_files: true
          token: ${{ secrets.GH_PAT }}

      # 6️⃣ Upload EXE to Release
      - name: Upload EXE to Release
        uses: softprops/action-gh-release@v2
        with:
          files: RealtimeSyncStarter.exe
          token: ${{ secrets.GH_PAT }}

      # 7️⃣ Output commit hash for reference
      - name: Show commit SHA
        run: echo "Current commit SHA: $GITHUB_SHA"

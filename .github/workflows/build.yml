name: Build EXE & Release

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Install ps2exe
        shell: pwsh
        run: Install-Module ps2exe -Force -Scope CurrentUser

      - name: Compile PowerShell GUI to EXE
        shell: pwsh
        run: |
          Invoke-ps2exe -inputFile "RealtimeSyncStarter.ps1" -outputFile "RealtimeSyncStarter.exe" -noConsole

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "v${{ github.run_number }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload EXE to Release
        uses: softprops/action-gh-release@v2
        with:
          files: RealtimeSyncStarter.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

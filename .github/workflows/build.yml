name: Build EXE & Release

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  actions: write

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v5

      # 2️⃣ Install PS2EXE module
      - name: Install ps2exe
        shell: pwsh
        run: Install-Module ps2exe -Force -Scope CurrentUser

      # 3️⃣ Build PowerShell GUI to EXE
      - name: Build EXE
        shell: pwsh
        run: |
          Invoke-ps2exe -inputFile "RealtimeSyncStarter.ps1" `
                        -outputFile "RealtimeSyncStarter.exe" `
                        -noConsole

      # 4️⃣ Generate unique release tag: YYYY.MM.DD + revision
      - name: Set unique release tag
        id: tag
        shell: pwsh
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}  # <-- required for gh CLI auth
        run: |
          $date = Get-Date -Format "yyyy.MM.dd"
          $existing = gh release list --limit 100 --json tagName | ConvertFrom-Json | Where-Object { $_.tagName -like "$date*" }
          $rev = ($existing.Count + 1)
          $tag = if ($rev -gt 1) { "$date.$rev" } else { $date }
          echo "RELEASE_TAG=$tag" >> $env:GITHUB_ENV
          Write-Host "Release tag set to $tag"
      # 5️⃣ Create GitHub Release
      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          name: Release ${{ env.RELEASE_TAG }}
          draft: false
          prerelease: false
          overwrite_files: true
          token: ${{ secrets.GH_PAT }}

      # 6️⃣ Upload EXE to Release
      - name: Upload EXE to Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.RELEASE_TAG }}   # <-- REQUIRED
          files: RealtimeSyncStarter.exe
          token: ${{ secrets.GH_PAT }}
          overwrite_files: true

      # 7️⃣ Output commit hash for reference
      - name: Show commit SHA
        shell: pwsh
        run: Write-Host $env:GITHUB_SHA

name: Build EXE & Release

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  actions: write

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v5

      # 2️⃣ Install ps2exe module
      - name: Install ps2exe
        shell: pwsh
        run: Install-Module ps2exe -Force -Scope CurrentUser

      # 3️⃣ Build PowerShell GUI to EXE
      - name: Build EXE
        shell: pwsh
        run: |
          Invoke-ps2exe -inputFile "RealtimeSyncStarter.ps1" `
                        -outputFile "RealtimeSyncStarter.exe" `
                        -noConsole

      # 4️⃣ Generate unique release tag YYYY.MM.DD + revision
      - name: Set release tag
        id: tag
        shell: pwsh
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}  # required for gh CLI
        run: |
          $date = Get-Date -Format "yyyy.MM.dd"
          $existing = gh release list --limit 100 --json tagName | ConvertFrom-Json | Where-Object { $_.tagName -like "$date*" }
          $rev = ($existing.Count + 1)
          $tag = if ($rev -gt 1) { "$date.$rev" } else { $date }
          echo "RELEASE_TAG=$tag" >> $env:GITHUB_ENV
          Write-Host "Release tag set to $tag"

      # 5️⃣ Create GitHub release + upload EXE in a single step
      - name: Create GitHub Release & Upload EXE
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          name: Release ${{ env.RELEASE_TAG }}
          files: RealtimeSyncStarter.exe
          draft: false
          prerelease: false
          overwrite_files: true
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}

      # 6️⃣ Show commit SHA for reference
      - name: Show commit SHA
        shell: pwsh
        run: Write-Host "Current commit SHA: $env:GITHUB_SHA"
